<div class="modal fade" id="userAdminModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="userAdminModalTitle">User admin</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-group row">
					<div class="col-sm-12">
						<button type="button" class="btn btn-danger btn-block" id="kick" data-dismiss="modal" onclick="kick()">Kick user</button>
					</div>
				</div>
				<div id="hiddenAdminModal">
					<div class="form-group row">
						<div class="col-sm-12">
							<div class="btn-group btn-group-toggle btn-block" data-toggle="buttons">
								<label class="btn btn-secondary">
									<input type="radio" name="options" id="giveAdmin" autocomplete="off" onclick="giveAdmin()"> Admin
								</label>
								<label class="btn btn-secondary active">
									<input type="radio" name="options" id="removeAdmin" autocomplete="off" checked onclick="removeAdmin()"> Regular
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="editMeeting()">Save changes</button>
			</div>
		</div>
	</div>
</div>
