<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalTitle">Edit meeting</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-group row">
					<label for="evtTitle" class="col-sm-1 col-form-label">Title</label>
					<div class="col-sm-11">
						<input type="text" class="form-control" id="evtTitle" value="">
					</div>
				</div>
				<div class="form-group row">
					<label for="evtLocation" class="col-sm-2 col-form-label">Location</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="evtLocation" value="">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-12">
						<textarea class="form-control" rows="4" id="evtNotes" placeholder="Meeting notes" value=""></textarea>
					</div>
				</div>
				<div class="form-group row{% if not usergroup.admin %} d-none{% endif %}">
					<div class="col-sm-12">
						<div class="btn-group btn-group-toggle btn-block" data-toggle="buttons">
							<label class="btn btn-secondary">
								<input type="radio" name="lockRadio" id="locked" autocomplete="off" value="true"> Locked
							</label>
							<label class="btn btn-secondary active">
								<input type="radio" name="lockRadio" id="unlocked" autocomplete="off" value="false" checked> Unlocked
							</label>
						</div>
					</div>
				</div>
				<div id="hiddenModal">
					<div class="form-group row">
						<div class="col-sm-12">
							<div class="btn-group btn-group-toggle btn-block" data-toggle="buttons">
								<label class="btn btn-secondary">
									<input type="radio" name="options" id="going" autocomplete="off" onclick="evtGoing()"> Going
								</label>
								<label class="btn btn-secondary active">
									<input type="radio" name="options" id="notGoing" autocomplete="off" checked onclick="evtNotGoing()"> Not going
								</label>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-12">
							<button type="button" class="btn btn-danger btn-block" id="evtDelete" data-dismiss="modal" onclick="deleteEvt()">Delete meeting</button>
						</div>
					</div>
					<br>
					<div class="row text-center">
						<div class="col-sm-12">
							<h4>Users going</h4>
						</div>
					</div>
					<div class="container border rounded" id="goingContainer">
						<div class="row text-center" id="goingRow">
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" id="modalSave" class="btn btn-primary" data-dismiss="modal" onclick="editMeeting()">Save changes</button>
			</div>
		</div>
	</div>
</div>
