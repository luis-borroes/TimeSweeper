<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}Time Sweeper{% endblock %}</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

	{% load static %}

	<script src="{% static 'sweeper/utils.js' %}"></script>
	<link rel="stylesheet" href="{% static 'sweeper/style.css' %}">

	{% block head %}{% endblock %}

</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0;background-image: url({% static 'sweeper/water.png' %})">
	<h1>Time Sweeper</h1>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	<a class="navbar-brand" href="{% url 'sweeper:index' %}">Home</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			{% if user.is_authenticated %}
			<li class="nav-item">
				<a class="nav-link" href="{% url 'sweeper:timetable' %}">Timetable</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'main:logout' %}">Logout</a>
			</li>
			{% endif %}
			<li class="nav-item">
				<a class="nav-link" href="{% url 'sweeper:about' %}">About</a>
			</li>
		</ul>
	</div>  
</nav>

<div class="container" style="margin-top:30px">
{% block content %}{% endblock %}
</div>

<footer class="footer">
	<div class="jumbotron text-center" style="margin-bottom:0">
		<p>Time Sweeper 2020 - by luis</p>
	</div>
</footer>

</body>
</html>
